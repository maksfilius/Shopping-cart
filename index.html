<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header class="header">
        <div class="input-group rounded me-5">
            <input type="search" class="input form-control rounded shadow" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        </div>
        <button type="button" class="cart btn p-0 position-relative" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img src="./img/korb.svg" alt="">
            <div class="count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-s"></div>
        </button>
    </header>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-6 col-lg-3 mb-5">
                <div class="card shadow" data-id="01" draggable="true">
                    <img src="./img/Name=Iphone-12-01.jpg" class="card-img-top" alt="" draggable="false">
                    <div class="card-body">
                        <h3 class="card-title">Black Item</h3>
                        <p class="card-text">Small Description</p>
                        <div class="wrapper">
                            <div class="details-wrapper">
                                <div class="fw-bold fs-5 me-2 price">299.99</div>
                                <span class="fw-bold fs-5">$</span>
                                <div class="items">
                                    <div class="items_control" data-action="minus">-</div>
                                    <div class="items_current" data-counter>1</div>
                                    <div class="items_control" data-action="plus">+</div>
                                </div>
                            </div>
                            <button data-cart type="button" class="btn btn-dark"><img class="btn_img" src="./img/Icon.svg" alt="">In den Warenkorb</button>
                        </div>
                    </div>
                </div>
            </div>  
            
            <div class="col-sm-10 col-md-6 col-lg-3 mb-5">
                <div class="card shadow" data-id="02">
                    <img src="./img/Name=Iphone-12-02.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h3 class="card-title">Green Item</h3>
                        <p class="card-text">Small Description</p>
                        <div class="wrapper">
                            <div class="details-wrapper">
                                <div class="fw-bold fs-5 me-2 price">309.99</div>
                                <span class="fw-bold fs-5">$</span>
                                <div class="items">
                                    <div class="items_control" data-action="minus">-</div>
                                    <div class="items_current" data-counter>1</div>
                                    <div class="items_control" data-action="plus">+</div>
                                </div>
                            </div>
                            <button data-cart type="button" class="btn btn-dark"><img class="btn_img" src="./img/Icon.svg" alt="">In den Warenkorb</button>
                        </div>
                    </div>
                </div>
            </div> 

            <div class="col-sm-10 col-md-6 col-lg-3 mb-5">
                <div class="card shadow" data-id="03">
                    <img src="./img/Name=Iphone-12-03.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h3 class="card-title">Red Item</h3>
                        <p class="card-text">Small Description</p>
                        <div class="wrapper">
                            <div class="details-wrapper">
                                <div class="fw-bold fs-5 me-2 price">319.99</div>
                                <span class="fw-bold fs-5">$</span>
                                <div class="items">
                                    <div class="items_control" data-action="minus">-</div>
                                    <div class="items_current" data-counter>1</div>
                                    <div class="items_control" data-action="plus">+</div>
                                </div>
                            </div>
                            <button data-cart type="button" class="btn btn-dark"><img class="btn_img" src="./img/Icon.svg" alt="">In den Warenkorb</button>
                        </div>
                    </div>
                </div>
            </div> 

            <div class="col-sm-10 col-md-6 col-lg-3 mb-5">
                <div class="card shadow" data-id="04">
                    <img src="./img/Name=Iphone-12-04.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h3 class="card-title">White Item</h3>
                        <p class="card-text">Small Description</p>
                        <div class="wrapper">
                            <div class="details-wrapper">
                                <div class="fw-bold fs-5 me-2 price">329.99</div>
                                <span class="fw-bold fs-5">$</span>
                                <div class="items">
                                    <div class="items_control" data-action="minus">-</div>
                                    <div class="items_current" data-counter>1</div>
                                    <div class="items_control" data-action="plus">+</div>
                                </div>
                            </div>
                            <button data-cart type="button" class="btn btn-dark"><img class="btn_img" src="./img/Icon.svg" alt="">In den Warenkorb</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>   
    </div>

    <!-- Modal -->
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Your order</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card mb-4 m-auto border-0">
                    <div class="card-body text-center">
                        <div data-cart-empty="" class="alert alert-secondary text-center" role="alert">
                            Your shopping cart is empty
                        </div>
                        <div class="cart-wrapper">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="cart-total">
                    <p><span class="h5">Total:</span> <span class="total-price">0</span> <span class="dollar">$ </span></p>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="./js/calcCartPrice.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/toggleCartStatus.js"></script>
    <script src="./js/counter.js"></script>
    <script src="./js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
